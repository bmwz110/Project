<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #div1 {float: left; width: 100px; height: 100px; background: red; margin: 100px;}
            #div2 {width: 100px; height: 100px; background: green; margin: 30px;}
        </style>
    </head>
    <body>
        <div id="div1">aa</div>
        <div id="div2">aa</div>
        <script>
            function isFirstVisit() {
                let _list = []
                return function (id) {
                    if (_list.indexOf(id) >= 0) {
                        console.log("Exist!")
                    } else {
                        _list.push(id)
                        console.log("Added~")
                    }
                }
            }
            let firstVisit = isFirstVisit()
            firstVisit("a")   // Added~
            firstVisit("a")   // Exist!
            firstVisit(10)   // Added~
        </script>
    </body>
</html>
